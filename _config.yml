about_content: | # this will include new lines to allow paragraphs
  I studied business administration and financial mathematics, completing my PhD in mathematics in 2017.
  Since then I have worked in IT as a Python data engineer, blockchain researcher and TypeScript full-stack developer.

  My passion is to make complicated things work.
  I enjoy teaching myself and others complex concepts, from mathematics to machine learning and software architecture (which is why I loved academic research).
  And I enjoy building things that put these concepts to work and make a difference in real life (which is why I left academic research).

